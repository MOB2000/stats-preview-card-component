<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Stats Preview Card Component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="card">
    <div class="div-insights">
      <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.
      </h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="div-stats">
        <div>
          <p class="stat-number">10k+</p>
          <p class="stat-type">companies</p>
        </div>
        <div>
          <p class="stat-number"> 314 </p>
          <p class="stat-type">templates</p>
        </div>
        <div>
          <p class="stat-number"> 12m+ </p>
          <p class="stat-type">queries</p>
        </div>
      </div>
    </div>

    <div class="div-img">
      <div class="div-overlay"></div>
    </div>

  </main>


</body>

</html>
